<div class="container-fluid">
  <div class="row">
    <div class="bg-dark text-white p-2">
      <span class="navbar-brand ml-2">SPORTS STORE</span>
    </div>
  </div>
  <div class="row text-white">
    <div class="col-3 bg-info p-2">
      {{getCategories().length}} Categories
    </div>
    <div class="col-9 bg-success p-2">
      <!--{{getProducts().length}} Products-->
      <div *ngFor="let product of getProducts()" class="card m-1 p-1 bg-dark">
        <h4>
          {{product.name}}
          <span class="badge rounded-pill bg-secondary" style="float:right">
                        {{ product.price | currency:'\u20BA':"symbol":"2.2-2" }}
          </span>
        </h4>

      </div>
    </div>
  </div>
</div>
